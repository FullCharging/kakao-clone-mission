<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chatting / kakao challenge</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body class="chatting-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:54</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="chatting__header header">
      <div class="header__header-column">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">채팅방</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="i fas fa-bars"></i></span>
      </div>
    </header>
    <main class="chatting">
      <ul class="chatting__messages">
        <span class="chatting__timestamp">Friday, January 11, 2019</span>
        <li class="incomming-message message">
          <img
            class="g-avatar message__avatar chatting__avatar"
            src="css/3.jpg"
            alt="채팅대화상대"
          />
          <div class="message__content">
            <span class="message__author">MOsi</span>
            <span class="message__bubble">Congratulation!!!</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Thank you so much!!</span>
          </div>
        </li>
        <li class="incomming-message message">
          <img
            class="g-avatar message__avatar chatting__avatar"
            src="css/3.jpg"
            alt="채팅대화상대"
          />
          <div class="message__content">
            <span class="message__author">MOsi</span>
            <span class="message__bubble">Congratulation!!!</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Thank you so much!!</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chatting__write-container">
      <input
        type="text"
        placeholder=" 메시지 적는 곳"
        class="chatting__write"
      />
      <div class="chatting__icon-left chatting__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chatting__icon-right chatting__icon">
        <span class="chatting__write-icon"><i class="far fa-smile"></i></span>
        <span class="chatting__write-icon"
          ><i class="fas fa-microphone"></i
        ></span>
      </div>
    </div>
    <div class="bigScreen">
      Make your screen smaller
    </div>
  </body>
</html>
